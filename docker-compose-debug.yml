# Services that help in debugging
# How to Run -> docker-compose up -f docker-compose.yml -f docker-compose-debug.yml up -d

version: "3"

services:
  
  akhq:
    image: tchiotludo/akhq
    ports:
     - "18080:8080"
    env_file: .env
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          security:
            basic-auth:
              - username: ${AKHQ_USER}
                password: ${AKHQ_PASS}
                groups: 
                  - admin
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "kafka:9092"
              schema-registry:
                url: "http://schema-registry:8085"
              connect:
                - name: "connect"
                  url: "http://connect:8083"
